<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Login | Ledger</title>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} my-1" role="alert">
        <b>{{ message }}</b>
    </div>
    {% endfor %}
    {% endif %}
    <div class="text-center mt-5 w-25 container" style="min-width: 300px;">
        <h3 class="my-5">Login into Ledger</h3>
        <div class="mt-3">
            <img src="/static/user.png" alt="user" width="120">
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-2 ">
                <label for="username" class="form-label float-start">Username</label>
                <input type="text" name="username" id="username" class="mt-3 form-control" placeholder="Enter username">
            </div>
            <div class="mb-3 ">
                <label for="password" class="form-label float-start">Password</label>
                <input type="password" name="pwd" id="pwd" class="my-3 form-control" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary px-5 ">Login</button>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8'
        crossorigin='anonymous'></script>
</body>

</html>
